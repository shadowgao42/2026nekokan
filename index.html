<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>통조림 무료나눔</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    button {
      font-size: 18px;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="container" id="buttons"></div>

  <script>
    const base = "ponos-battlecatskr://ponos/";

    const paths = [
      "/2026inukan.html?v=lny01_Wf9JFcuV",
      "/2026inukan.html?v=lny02_B2w9GkEt",
      "/2026inukan.html?v=lny03_Va3Sqy9G",
      "/2026inukan.html?v=lny04_Wn2mvApM",
      "/2026inukan.html?v=lny05_Fc4DQsfv",
      "/2026inukan.html?v=lny06_sD8yNewP",
      "/2026inukan.html?v=lny07_Ma3VJkvR",
      "/2026inukan.html?v=lny08_Q9xtaK7s"
    ];

    const container = document.getElementById("buttons");

    paths.forEach((path, i) => {
      const btn = document.createElement("button");
      btn.textContent = `통조림 무료나눔 ${i + 1}`;

      btn.onclick = () => {
        window.location.href = base + path;
      };

      container.appendChild(btn);
    });
  </script>

</body>
</html>
